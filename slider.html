           imgObj.style.visibility='visible';
           animate = setTimeout(moveRight,20); // call moveRight in 20msec
           //stopanimate = setTimeout(moveRight,20);
          }
        else
          stop();

        function stop(){
           clearTimeout(animate);
        }
